<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to my 
            <span class="font-semibold text-violet-600">Baap er Bank</span>!!!
        </h1>
    </header>

    <main>
        <section  class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-5 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-2" type="email" name="" placeholder="Enter Your Email Address" id="user-email">
                <input class="w-9/12 block mb-3 px-2" type="password" name="" placeholder="Enter Your Password" id="user-password">
                <button id="btn-submit" class="bg-green-600 hover:bg-red-400 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
